<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="rock.png" type="image/x-icon">
</head>
<body>
  <h1>Rock Paper Scissor Game</h1>
  <div id="name-input">
    <label for="player-name">Enter your name:</label>
    <input type="text" id="player-name" required>
    <button onclick="chooseDifficulty()">Next</button>
  </div>
  <div id="difficulty-selection" style="display: none;">
    <h2>Choose Difficulty:</h2>
    <button onclick="startGame('easy')">Easy</button>
    <button onclick="startGame('medium')">Medium</button>
    <button onclick="startGame('hard')">Hard</button>
  </div>
  <div id="game-container" style="display: none;">
    <div class="player">
      <h2>Choose Your Pick, <span id="player-name-display"></span></h2>
      <div class="border">
        <img src="rock.png" alt="Rock" onclick="play('rock')">
        <img src="paper.png" alt="Paper" onclick="play('paper')">
        <img src="scissor.png" alt="Scissor" onclick="play('scissor')">
      </div>
    </div>
    <div class="ai">
      <h2>AI</h2>
      <img src="" alt="AI Pick" id="ai-pick">
    </div>
    <div class="result">
      <h2>Result</h2>
      <h1 id="result-message"></h1>
      <a href="hardmode.html"><button id="hard-mode-button" onclick="disableButton()" style="margin: 10px;">Hard Mode &#128121</button></a>
    </div>
  </div>

  <script>
    let playerName;

    function chooseDifficulty() {
      // Get the player's name from the input textbox
      playerName = document.getElementById('player-name').value;

      // Hide the input textbox and start button
      document.getElementById('name-input').style.display = 'none';
      document.getElementById('difficulty-selection').style.display = 'block';
    }

    function startGame(difficulty) {
      // Hide the difficulty selection
      document.getElementById('difficulty-selection').style.display = 'none';

      // Show the game container
      document.getElementById('game-container').style.display = 'block';

      // Display the player's name in the game
      document.getElementById('player-name-display').textContent = playerName;

      // Set the difficulty level
      // You can use the 'difficulty' parameter to adjust the game logic accordingly
      // For example, you can modify the AI's decision-making process based on the difficulty level chosen by the player
    }

    function play(playerPick) {
      // Generate AI's pick randomly
      const aiPicks = ['rock', 'paper', 'scissor'];
      const aiPick = aiPicks[Math.floor(Math.random() * aiPicks.length)];

      // Display player's and AI's picks
      document.getElementById('ai-pick').src = `${aiPick}.png`;

      // Determine the result
      let resultMessage;
      if (playerPick === aiPick) {
        resultMessage = "It's a tie!";
      } else if (
        (playerPick === 'rock' && aiPick === 'paper') ||
        (playerPick === 'paper' && aiPick === 'scissor') ||
        (playerPick === 'scissor' && aiPick === 'rock')
      ) {
        resultMessage = `${playerName} wins!`;
      } else {
        resultMessage = 'AI wins!';
      }

      // Display the result message
      document.getElementById('result-message').textContent = resultMessage;
    }

    function disableButton() {
      document.getElementById('hard-mode-button').disabled = true;
    }
  </script>
</body>

</html>
